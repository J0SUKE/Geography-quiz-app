<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Quiz Geographie</title>
  <link rel="stylesheet" href="./CSS/style.css">
</head>
<body>
  <header>
    <div class="logo">
      Quiz<span>Geo</span>
    </div>
    <div class="right">
      <div class="theme-btn">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#6563ff" d="M21.64,13a1,1,0,0,0-1.05-.14,8.05,8.05,0,0,1-3.37.73A8.15,8.15,0,0,1,9.08,5.49a8.59,8.59,0,0,1,.25-2A1,1,0,0,0,8,2.36,10.14,10.14,0,1,0,22,14.05,1,1,0,0,0,21.64,13Zm-9.5,6.69A8.14,8.14,0,0,1,7.08,5.22v.27A10.15,10.15,0,0,0,17.22,15.63a9.79,9.79,0,0,0,2.1-.22A8.11,8.11,0,0,1,12.14,19.73Z"/></svg>
        <span></span>
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path fill="#6563ff" d="M5.64,17l-.71.71a1,1,0,0,0,0,1.41,1,1,0,0,0,1.41,0l.71-.71A1,1,0,0,0,5.64,17ZM5,12a1,1,0,0,0-1-1H3a1,1,0,0,0,0,2H4A1,1,0,0,0,5,12Zm7-7a1,1,0,0,0,1-1V3a1,1,0,0,0-2,0V4A1,1,0,0,0,12,5ZM5.64,7.05a1,1,0,0,0,.7.29,1,1,0,0,0,.71-.29,1,1,0,0,0,0-1.41l-.71-.71A1,1,0,0,0,4.93,6.34Zm12,.29a1,1,0,0,0,.7-.29l.71-.71a1,1,0,1,0-1.41-1.41L17,5.64a1,1,0,0,0,0,1.41A1,1,0,0,0,17.66,7.34ZM21,11H20a1,1,0,0,0,0,2h1a1,1,0,0,0,0-2Zm-9,8a1,1,0,0,0-1,1v1a1,1,0,0,0,2,0V20A1,1,0,0,0,12,19ZM18.36,17A1,1,0,0,0,17,18.36l.71.71a1,1,0,0,0,1.41,0,1,1,0,0,0,0-1.41ZM12,6.5A5.5,5.5,0,1,0,17.5,12,5.51,5.51,0,0,0,12,6.5Zm0,9A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/></svg>
      </div>
    </div>
  </header>

  <div class="loader-layer">
    <div class="lds-dual-ring"></div>
  </div>
  

  <div class="homepage inactive">  
    <div class="content">
      <p>Selectionez un quiz</p>
      <ul>
        <li data-quiz="flags" class="quiz-selection-element">
          <div class="quiz-selection-element__animation">
            <img src="./assets/icons8-spain-48.png" alt="">
            <img src="./assets/icons8-argentina-48.png" alt="">
            <img src="./assets/icons8-benin-48.png" alt="">
          </div>
          <div class="quiz-selection-element__content">
            <h1>Drapeaux
              <img src="./assets/icons8-france-48.png" alt="">
            </h1>
            <p><span>meilleur score :</span> <span class="score" data-score="flags">23<span</p>
          </div>
          
        </li>
        <li data-quiz="capitales" class="quiz-selection-element">
          <div class="quiz-selection-element__animation">
            <img src="./assets/icons8-france-64.png" alt="">
            <img src="./assets/icons8-rome-64.png" alt="">
            <img src="./assets/icons8-taj-mahal-48.png" alt="">
          </div>
          <div class="quiz-selection-element__content">
            <h1>Capitales
              <img src="./assets/icons8-eiffel-tower-64.png" alt="">
            </h1>
            <p><span>meilleur score :</span> <span class="score" data-score="capitales">65<span></p>
          </div>
          
        </li>
      </ul>
    </div>
  </div>


  <div class="quiz-section inactive">
    <div class="progression">
      <div class="quit"></div>
      <div class="progression__bar-container">
        <div class="progression__bar"></div>
      </div>
      <div class="progression__status">
        <span>0</span>/20
      </div>
    </div>
    
    <div class="quiz-section__content">
      <div class="question">
        <p></p>
        <img alt="">
        <span></span>
      </div>
      <ul class="propositions">
          <li data-rep="A">
            <span>A</span><span class="option"></span>
          </li>
          <li data-rep="B">
            <span>B</span><span class="option"></span>
          </li>
          <li data-rep="C">
            <span>C</span><span class="option"></span>
          </li>
          <li data-rep="D">
            <span>D</span><span class="option"></span>
          </li>
      </ul>
    </div>

  </div>

  <div class="game-over inactive">
    <div class="game-over__score">
      <p>Votre score :</p> 
      <p>
        <span>10 / 20</span>
      </p>
    </div>
    <div class="game-over__best-score">
      <p>meilleur score :</p>
      <p>
        <span>20 / 20</span>
      </p>
    </div>
    <div class="btns">
      <div class="retry">Réssayer</div>
      <div class="home">Quitter</div>
    </div>
  </div>  

  <footer>
    <span>
      Developpé par <a href="https://github.com/J0SUKE" target="_blank">J0SUKE</a>
    </span>
  </footer>
</body>
<script src="./JS/handleTheme.js"></script>
<script src="./JS/app.js"></script>
</html>
